<div id="buttonContainer">
    <button mat-flat-button color="warn" [disabled]="(isAnimating$ | async) || !(isAlgorithmSet$ | async)"
        (click)="startAnimation()">
        {{animateText$ | async}}
    </button>
    <button mat-flat-button color="warn" [disabled]="isAnimating$ | async" (click)="resetAll()">Reset</button>
</div>
