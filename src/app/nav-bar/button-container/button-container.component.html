<div id="buttonContainer">
    <button mat-flat-button color="warn" [disabled]="(!isMazeAlgorithmSet && !isPathAlgorithmSet) || isAnimating"
        (click)="startAnimation()">
        {{animateText$ | async}}
    </button>
    <button mat-flat-button color="warn" [disabled]="(!isPathGenerated && !isMazeGenerated) || isAnimating"
        (click)="resetAll()">{{resetText$ |
        async}}</button>
</div>
