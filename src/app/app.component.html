<div id="mainContainer">
  <div class="nav-bar">

    <mat-expansion-panel class="animationSpeed">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Change Animation Speed
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="width-slide">
        <mat-label>Speed</mat-label>
        <mat-slider #width [disabled]="isAnimating || isAlgorithmSet" min="5" [max]="maxNumOfBoxColumn"
          [value]="currentNumOfBoxColumn" (input)="setWidth(width.value)"></mat-slider>

      </div>
    </mat-expansion-panel>


    <mat-expansion-panel class="mazeAlgorithms">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Select Maze Generation Algorithm
        </mat-panel-title>

      </mat-expansion-panel-header>
      <button mat-flat-button color="accent" [disabled]="isAnimating || isAlgorithmSet"
        (click)="createRandomizedDFSMaze()">
        Depth First
      </button>
      <button mat-flat-button color="accent" [disabled]="isAnimating || isAlgorithmSet"
        (click)="createBinarySearchMaze()">
        Binary Tree
      </button>

      <button mat-flat-button color="accent" [disabled]="isAnimating || isAlgorithmSet"
        (click)="createRandomizedKruskalMaze()">
        Kruskal
      </button>

      <button mat-flat-button color="accent" [disabled]="isAnimating || isAlgorithmSet"
        (click)="createRandomizedPrimsMaze()">
        Prim
      </button>

    </mat-expansion-panel>
    <mat-expansion-panel class="pathAlgorithms">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Select Path Finding Algorithm
        </mat-panel-title>
      </mat-expansion-panel-header>

      <button mat-flat-button color="accent" (click)="bfs()">
        BFS
      </button>

      <button mat-flat-button color="accent" (click)="dfs()">
        DFS
      </button>
    </mat-expansion-panel>

    <mat-expansion-panel class="slider">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Change Maze Width/Height
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="slide">
        <mat-label>Width</mat-label>
        <mat-slider #width [disabled]="isAnimating || isAlgorithmSet" min="5" [max]="maxNumOfBoxColumn"
          [value]="currentNumOfBoxColumn" (input)="setWidth(width.value)"></mat-slider>

      </div>

      <div class="slide">
        <mat-label>Height</mat-label>
        <mat-slider #height [disabled]="isAnimating || isAlgorithmSet" min="5" [max]="maxNumOfBoxRow"
          [value]="currentNumOfBoxRow" (input)="setHeight(height.value)"></mat-slider>
      </div>
    </mat-expansion-panel>

    <div id="buttonContainer">
      <button mat-flat-button color="warn" [disabled]="isAnimating || !isAlgorithmSet"
        (click)="animateMazeGeneration()">
        Animate
      </button>
      <button mat-flat-button color="warn" [disabled]="isAnimating" (click)="resetAll()">Reset</button>

    </div>

  </div>


  <div id="mazeContainer" #mazeContainer>
    <div id="maze" [style.width.px]="mazeWidthInPx">
      <ng-container *ngFor="let i of length">
        <div id="{{ 'box' + i }}" class="box" [style.height.px]="boxWidthAndHeightInPx"
          [style.width.px]="boxWidthAndHeightInPx"></div>
      </ng-container>
    </div>
  </div>

</div>
