<div id="mainContainer">
  <div class="sideContainer">
    <button
      [disabled]="isAnimating || isAlgorithmSet"
      (click)="createRandomizedDFSMaze()"
    >
      Randomized Depth First
    </button>
    <button
      [disabled]="isAnimating || isAlgorithmSet"
      (click)="createBinarySearchMaze()"
    >
      Binary Tree
    </button>

    <button
      [disabled]="isAnimating || isAlgorithmSet"
      (click)="createRandomizedKruskalMaze()"
    >
      Randomized Kruskal
    </button>

    <button
      [disabled]="isAnimating || isAlgorithmSet"
      (click)="createRandomizedPrimsMaze()"
    >
      Randomized Prim
    </button>
  </div>

  <div id="mazeContainer">
    <div id="maze">
      <ng-container *ngFor="let i of length">
        <div id="{{ 'box' + i }}" class="box"></div>
      </ng-container>
    </div>
  </div>
  <div class="sideContainer">
    <button [disabled]="isAnimating || !isAlgorithmSet" (click)="animate()">
      Animate
    </button>
    <button [disabled]="isAnimating || !isAlgorithmSet" (click)="resetAll()">
      Reset
    </button>

    <div class="slideContainer">
      <div class="slide">
        <p>Width:</p>
        <input
          #width
          [disabled]="isAnimating || isAlgorithmSet"
          type="range"
          min="10"
          max="35"
          value="20"
          class="slider"
          (input)="setWidth(width.value)"
        />
      </div>

      <div class="slide">
        <p>Height:</p>
        <input
          #height
          [disabled]="isAnimating || isAlgorithmSet"
          type="range"
          min="10"
          max="35"
          value=""
          class="slider"
          (input)="setHeight(height.value)"
        />
      </div>
    </div>
  </div>
</div>
